<header class="jumbotron hero-spacer">
    <h1>Hello {{ vm.profile.name }} {{ vm.profile.surname }}</h1>
    <p>
    	This is your profile.<br>
    	This is your address: {{ vm.profile.address }}
    	<br><br>
    	<button class="btn btn-primary" ng-click="edit = !edit">Click to edit</button>
		<div ng-show="edit">
		 	<form ng-submit="vm.editProfile()">
		 	<div class="form-group">
		 		Name
		 		<input type="text" name="name" class="form-control" ng-model="vm.profile.name">
		 		</div>
		 		<div class="form-group">
		 		Surname
		 		<input type="text" name="surname" class="form-control" ng-model="vm.profile.surname">
		 	</div>
		 	<div class="form-group">
		 		Address
		 		<input type="text" name="address" class="form-control" ng-model="vm.profile.address">
		 		</div>
		 		<div class="form-group">
		 		<input type="submit" name="submit" class="form-control btn btn-success" value="Submit">
		 	</div>
		 		</form>
		</div>
    </p>
</header>
