<h1>Add new user</h1>
<div class="row">
	<div class="col-sm-12">
		<form name="form" ng-submit="form.$valid && vm.addUser()" novalidate>
            <div class="form-group">
                <input type="email" required class="form-control input-sm" name="email" ng-model="vm.email"
                       placeholder="Email">

                <div ng-messages="form.$submitted && form.email.$error" class="help-block">
                    <div ng-message="required">Email is required</div>
                    <div ng-message="email">Enter a valid email.</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" required="" class="form-control input-sm" name="password" ng-model="vm.password"
                       placeholder="Password">

                <div ng-messages="form.$submitted && form.email.$error" class="help-block">
                    <div ng-message="required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" required="" class="form-control input-sm" name="name" ng-model="vm.name"
                       placeholder="Name">

                <div ng-messages="form.$submitted && form.name.$error" class="help-block">
                    <div ng-message="required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" required="" class="form-control input-sm" name="surname" ng-model="vm.surname"
                       placeholder="Surname">

                <div ng-messages="form.$submitted && form.surname.$error" class="help-block">
                    <div ng-message="required">Surname is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" required="" class="form-control input-sm" name="address" ng-model="vm.address"
                       placeholder="Address">

                <div ng-messages="form.$submitted && form.address.$error" class="help-block">
                    <div ng-message="required">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" name="submit" value="Submit">
            </div>

		</form>
	</div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="alert alert-danger" ng-show="vm.result.status == false">
            <ul>
                <li ng-repeat="(key, value) in vm.result.message">
                    {{value}}
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="alert alert-success" ng-show="vm.result.status == true">
            User has been added :)
        </div>
    </div>
</div>
